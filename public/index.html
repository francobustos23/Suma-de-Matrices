<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suma Matrices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Suma de Matrices</h1>
   <div class="bx1">
    <label for="filas">Filas:</label>
    <input type="number" id="filas" class="b">
    <label for="columnas" class="b">Columnas:</label>
    <input type="number" id="columnas" class="b">
    <button onclick="crearMatrices()" class="btn btn-secondary">Crear Matrices</button>
   </div>

    <div class="bx1">
        <div id="matricesInput"></div>
    </div>

    <div class="a">
        <button onclick="enviarMatrices()" class="btn btn-secondary mt-3">Sumar Matrices</button>
    </div>

    <table class="table caption-top d-flex justify-content-center">
        <thead>
            <tr>
                <th scope="col" id="barra">
                    <div id="resultado" class="grid gap-0 column-gap-3"></div>
                </th>
              
          </tr>
        </thead>
      </table>
    <script src="matriz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
